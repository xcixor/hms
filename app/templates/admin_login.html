<!DOCTYPE html>
<html lang="en">

<head>
    <link type="text/css" rel="stylesheet" href="../materialize/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../templates-css/admin-login.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../font-awesome/css/all.css" />
    <link type="text/css" rel="stylesheet" href="../templates-css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10 signup-form">
                <h4 class="center">Admin Login</h4>
                <form action="#!" id="adminLoginForm">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="admin_username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="admin_pass" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <button class="btn" id="loginBtn">SIGN IN</button>
                        </div>
                        <div class="col s6">
                            <button class="btn" id="closeBtn">CLOSE</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s1"></div>
        </div>
    </div>
    <script>
        require('../../renderers/adminLoginRenderer.js');
    </script>
    <script type="text/javascript" src="../materialize/materialize.js"></script>
</body>

</html>
